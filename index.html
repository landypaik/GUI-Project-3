<!DOCTYPE html>
<!--
This is the original answer key for assignment 2. This is the code used to make
the demo video.
-->
<html>
    <head>
        <title>Project 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="theme.css" rel="stylesheet" type="text/css"/> 
    </head>
    <body>
        <div id="toolbar" class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tools">
                            <span class="sr-only">Toggle Tool Bar</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-brand">My Paint</div>
                </div> <!-- close the toolbar  header -->
                <div class="collapse navbar-collapse" id="tools">
                    <ul class="nav navbar-nav">
                        <li>
                            <form class="navbar-form" name="brush">
                                <div class="form-group">
                                    <select id="brushObject" class='form-control'>
                                            <option value="square" selected>Square</option>
                                            <option value="circle">Circle</option>
                                            <option value="star">Star</option>
                                            <option value="eraser">Eraser</option>
                                            <option value="custom">Custom</option>
                                    </select>
                                    <input id="brushSize" class="form-control" type="number" name="size" min="1" max="50" value="5">
                                    <div class="input-group">    
                                        <input id="brushText" type="text" name="brushColor" class="form-control" onchange="updateColor(this.value)" size="8">
                                        <span class="input-group-addon">
                                            <span id='brushColor' class='glyphicon glyphicon-tint'></span>
                                        </span>
                                    </div>
                                    
                                </div>
                            </form>
                        </li>
                    </ul>
                    <div id="mousePosition" class="nav navbar-text">X:? | Y:?</div>
                </div>
            </div>
        </div><!-- close toolbar -->
        <div class="container-fluid">
            <div class="container-canvas">
                <canvas id="mainCanvas" width="500" height="500" onmousemove="updateMouse(event);" onmouseout="clearMouse();" onmousedown="paint(event);" onmouseup="mouseUpCanvas();">Your browser does not support the canvas tag.</canvas>
            </div>
            
        </div>
        <script src="main.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="bootstrap-3.2.0-dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
